<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nested Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Nested Table Challenge</h1>

    <h3>Nested Table</h3>

    <table border="3px">
            <thead>
                    <td> 1 </td>
                    <td> 2 &nbsp;</td>
            </thead>
        <tbody>
            <tr>
                <td> 3 &nbsp;</td>
                <td>
                        <table border="1px">
                                <thead>
                                        <td>
                                                <table border="1px" >
                                                        <thead>
                                                                <td bgcolor="orange"> 4 &nbsp;</td>
                                                                <td bgcolor="orange"> 5 &nbsp;</td>
                                                        </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td bgcolor="orange"> 7 &nbsp;</td>
                                                            <td bgcolor="orange"> 8 &nbsp;</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                        </td>
                                        <td bgcolor="yellow"> 6 &nbsp;</td>
                                </thead>
                            <tbody>
                                <tr>
                                    <td bgcolor="yellow"> 9 &nbsp;</td>
                                    <td bgcolor="yellow"> 10 &nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                </td>
            </tr>
        </tbody>
    </table>


    <h3>Manipulation Mode</h3>


    <table border="3px">
            <thead>
                    <td bgcolor="lightgrey"> 1 &nbsp;</td>
                    <td colspan="3" bgcolor="lightgrey"> 2 &nbsp;</td>
            </thead>
        <tbody>
            <tr>
                <td rowspan="3" bgcolor="lightgrey"> 3 &nbsp;</td>
                <td bgcolor="lightgreen">4</td>
                <td bgcolor="lightgreen">5</td>
                <td rowspan="2" bgcolor="lightblue">6</td>
                
            </tr>

            <tr>
                <td bgcolor="lightgreen">7</td>
                <td bgcolor="lightgreen">8</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="lightblue">9</td>
                <td bgcolor="lightblue" >10</td>
            </tr>
    
        </tbody>
    </table>

</body>
</html>
