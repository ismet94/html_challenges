<!DOCTYPE html>
<html>
<head>
    <title>Nested Table</title>
</head>
<body>
    <!-- Title for first Table -->
    <h1>Nested Table</h1>

    <!-- The nested tables are basically tables within a table cell -->
    <table border="3px">
            <thead>
                <td> 1 </td>
                <td> 2 &nbsp;</td>
            </thead>
        <tbody>
            <tr>
                <td> 3 &nbsp;</td>
                <td>
                    <table border="1px">
                        <thead>
                            <td>
                            <table border="1px" >
                                <thead>
                                    <td bgcolor="orange"> nbsp;</td>
                                    <td bgcolor="orange"> nbsp;</td>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td bgcolor="orange"> 7 &nbsptd>
                                        <td bgcolor="orange"> 8 &nbsptd>
                                    </tr>
                                </tbody>
                            </table>
                            </td>
                            <td bgcolor="yellow"> 6 &nbsp;</td>
                        </thead>
                            <tbody>
                                <tr>
                                    <td bgcolor="yellow"> 9 &nbsp;</td>
                                    <td bgcolor="yellow"> 10 &nbsp;</td>
                                </tr>
                            </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Title for second Table -->
    <h1>Manipulation Mode</h1>

    <!-- This table represents numbers within a cell also the same concept as above -->
    <table border="3px">
        <thead>
            <td bgcolor="lightgrey"> 1 &nbsp;</td>
            <td colspan="3" bgcolor="lightgrey"> 2 &nbsp;</td>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" bgcolor="lightgrey"> 3 &nbsp;</td>
                <td bgcolor="lightgreen">4</td>
                <td bgcolor="lightgreen">5</td>
                <td rowspan="2" bgcolor="lightblue">6</td>
            </tr>
            <tr>
                <td bgcolor="lightgreen">7</td>
                <td bgcolor="lightgreen">8</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="lightblue">9</td>
                <td bgcolor="lightblue" >10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
